apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-backend
  labels:
    app: agent-backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: agent-backend
  template:
    metadata:
      labels:
        app: agent-backend
    spec:
      hostPID: true
      serviceAccountName: {{ .Values.serviceAccount.name | default "gok-agent" }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecret | default "regcred" }}
      containers:
        - name: agent-backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            privileged: true
          volumeMounts:
          - name: host-root
            mountPath: /host
            mountPropagation: Bidirectional
          - name: ca-cert
            mountPath: /usr/local/share/ca-certificates/issuer.crt
            subPath: issuer.crt
          env:
            - name: OAUTH_ISSUER
              value: "{{ .Values.env.OAUTH_ISSUER }}"
            - name: OAUTH_CLIENT_ID
              value: "{{ .Values.env.OAUTH_CLIENT_ID }}"
            - name: REQUIRED_ROLE
              value: "{{ .Values.env.REQUIRED_ROLE }}"
            - name: RABBITMQ_HOST
              value: "{{ .Values.env.RABBITMQ_HOST }}"
            - name: RABBITMQ_PORT
              value: "{{ .Values.env.RABBITMQ_PORT }}"
            - name: RABBITMQ_VHOST
              value: "{{ .Values.env.RABBITMQ_VHOST }}"
            {{- if .Values.vault.enabled }}
            # Vault Configuration for K8s Service Account Auth
            - name: VAULT_ADDR
              value: "{{ .Values.vault.address }}"
            - name: VAULT_K8S_ROLE
              value: "{{ .Values.vault.auth.kubernetes.role }}"
            - name: VAULT_K8S_AUTH_PATH
              value: "{{ .Values.vault.auth.kubernetes.authPath }}"
            - name: VAULT_PATH
              value: "{{ .Values.vault.credentialPath }}"
            {{- end }}
            {{- if .Values.env.RABBITMQ_USER }}
            - name: RABBITMQ_USER
              value: "{{ .Values.env.RABBITMQ_USER }}"
            {{- end }}
            {{- if .Values.env.RABBITMQ_PASSWORD }}
            - name: RABBITMQ_PASSWORD
              value: "{{ .Values.env.RABBITMQ_PASSWORD }}"
            {{- end }}
            - name: REQUESTS_CA_BUNDLE
              value: /usr/local/share/ca-certificates/issuer.crt
      volumes:
      - name: host-root
        hostPath:
          path: /
          type: Directory
      - name: ca-cert
        configMap:
          name: ca-cert