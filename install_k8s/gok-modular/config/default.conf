# GOK Default Configuration
# This file contains default settings for the GOK platform

# Version information
GOK_VERSION="2.0.0"
GOK_BUILD_DATE="2025-10-08"

# Environment settings
ENVIRONMENT="development"
LOG_LEVEL="INFO"
VERBOSE_MODE="false"

# Domain configuration
ROOT_DOMAIN="gokcloud.com"
DEFAULT_SUBDOMAIN="www"
REGISTRY_SUBDOMAIN="registry"
KEYCLOAK_SUBDOMAIN="keycloak"
ARGOCD_SUBDOMAIN="argocd"
JUPYTERHUB_SUBDOMAIN="jupyter"

# Identity provider
IDENTITY_PROVIDER="keycloak"

# Certificate manager settings
CERTMANAGER_CHALLENGE_TYPE="http01"
CERTMANAGER_EMAIL="admin@gokcloud.com"

# Cache settings (in hours)
UPDATE_CACHE_HOURS="6"
DEPS_CACHE_HOURS="6"

# Installation defaults
DEFAULT_NAMESPACE="default"
MONITORING_NAMESPACE="monitoring"
SECURITY_NAMESPACE="security"

# Network settings
DEFAULT_HTTP_PORT="80"
DEFAULT_HTTPS_PORT="443"
DEFAULT_SSH_PORT="22"

# Timeout settings (in seconds)
DEFAULT_TIMEOUT="300"
LONG_TIMEOUT="600"
SHORT_TIMEOUT="30"

# Retry settings
DEFAULT_RETRIES="3"
RETRY_DELAY="5"

# Helm settings
HELM_TIMEOUT="600"
HELM_MAX_HISTORY="10"

# Kubernetes settings
KUBE_CONFIG_PATH="~/.kube/config"
KUBECTL_TIMEOUT="300"

# Docker settings
DOCKER_REGISTRY="docker.io"
DOCKER_NAMESPACE="gokplatform"

# Resource limits (for components that support them)
DEFAULT_CPU_LIMIT="1000m"
DEFAULT_MEMORY_LIMIT="1Gi"
DEFAULT_CPU_REQUEST="100m"
DEFAULT_MEMORY_REQUEST="128Mi"